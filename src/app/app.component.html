<div class="container px-0" style="max-width: 750px;">
    <div style="padding: 10px 10px 10px 10px; position: fixed; top: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 750px; background-color: #212529;">
        <div class="container px-0 d-flex justify-content-between align-items-center" style="flex: 1;">
            <button (click)="decrementHymn()" style="width: 60px; height: 60px;" class="btn btn-light btn-lg"><i class="fa fa-chevron-left" style="color: black;"></i></button>
            <div style="padding-left: 10px;"></div>
            <input #hymnNumberInput [(ngModel)]="searchValue" (keydown.enter)="searchHymn()" style="height: 60px; flex: 1; font-size: 40px;" type="number" class="form-control text-center" [placeholder]="currentHymnIndex + 1">
            <div style="padding-right: 10px;"></div>
            <button (click)="incrementHymn()" style="width: 60px; height: 60px;" class="btn btn-light btn-lg"><i class="fa fa-chevron-right" style="color: black;"></i></button>
            <div style="padding-right: 10px;"></div>
            <button data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 60px; height: 60px;" class="btn btn-light btn-lg"><i class="fa fa-bars" style="color: black;"></i></button>
        </div>
    </div>
    <div class="container px-0" style="margin-top: 90px; margin-bottom: 90px;">
        <div *ngIf="currentHymn" class="text-center">
            <h2>{{ currentHymn.Title }}</h2>
          
            <p style="white-space: pre-line;">
              {{ currentHymn.Verses[0] }}
            </p>
          
            <ng-container *ngIf="currentHymn.Chorus">
              <p style="white-space: pre-line;">
                Chorus:<br>{{ currentHymn.Chorus }}
              </p>
            </ng-container>
          
            <ng-container *ngFor="let verse of currentHymn.Verses.slice(1); let i = index">
              <p style="white-space: pre-line;">
                {{ verse }}
              </p>
            </ng-container>
        </div>
    </div>
    <div style="padding: 10px; position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 750px; background-color: #212529;">
      <div class="container px-0 d-flex">
        <button style="width: 60px; height: 60px;" class="btn btn-light btn-lg"><i class="fa fa-book" style="color: black;"></i></button>
        <div style="padding-right: 10px; flex: 1;"></div>
        <button style="width: 60px; height: 60px;" class="btn btn-light btn-lg"><i class="fa fa-play" style="color: green;"></i></button>
        <div style="padding-right: 10px; flex: 1;"></div>
        <button style="width: 60px; height: 60px;" class="btn btn-light btn-lg"><i class="fa fa-stop" style="color: red;"></i></button>
        <div style="padding-right: 10px; flex: 1;"></div>
        <button style="width: 60px; height: 60px;" class="btn btn-light btn-lg"><i class="fa fa-minus" style="color: black;"></i></button>
        <div style="padding-right: 10px; flex: 1;"></div>
        <button style="width: 60px; height: 60px;" class="btn btn-light btn-lg"><i class="fa fa-plus" style="color: black;"></i></button>
      </div>
    </div>



    <div class="modal top " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
      <div class="modal-dialog modal-fullscreen ">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Index</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


</div>
